<li class="space-y-2">
  <h3>
    <a href="{{ .Permalink }}" class="text-lg font-bold">{{ .Title }}</a>
  </h3>
  <div class="text-sm flex items-center space-x-5">
          <span class="flex items-center space-x-1">
            {{ partial "svgs/heroicons/calendar.svg" }}
            <time>{{ .Date.Format "2006-01-02" }}</time>
          </span>

    {{ with .Params.tags }}
    <ul class="flex items-center space-x-2">
      {{range .}}
      <li class="px-1 py-0.5 rounded text-white bg-blue-500">
        <a href="/tags/{{ . | urlize }}">{{ . }}</a>
      </li>
      {{end}}
    </ul>
    {{ end }}

  </div>
  <div class="line-clamp-3 md:line-clamp-2 text-sm text-gray-600">
    {{ .Summary }}
  </div>
</li>
