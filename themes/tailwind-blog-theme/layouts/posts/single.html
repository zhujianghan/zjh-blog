{{ define "main" }}
<div class="container mx-auto xl:max-w-screen-xl mt-8 px-2 flex justify-between space-x-5">
  <div class="md:w-3/4">
    <div class="space-y-5">
      <h1 class="text-2xl font-bold">{{ .Title }}</h1>
      <div class="flex text-sm space-x-5">
       <span class="flex items-center space-x-1">
            {{ partial "svgs/heroicons/calendar.svg" }}
            <time>{{ .Date.Format "2006-01-02" }}</time>
       </span>

        {{ with .Params.tags }}
        <ul class="flex items-center space-x-2">
          {{range .}}
          <li class="px-1 py-0.5 rounded text-white bg-blue-500">
            <a href="/tags/{{ . | urlize }}">{{ . }}</a>
          </li>
          {{end}}
        </ul>
        {{ end }}
      </div>

      <div>
        {{ .Content }}
      </div>
    </div>

  </div>

  <div class="hidden md:block md:w-1/4 bg-red-50">
    {{ partial "common/sidebar.html" }}
  </div>
</div>
{{ end }}
